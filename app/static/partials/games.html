<div data-ng-controller="gamesCtrl" data-ng-init="" class="container">
    <h1 align="center">Games</h1>
    <div class="row">
        <div class"col-md-6">
            <p>Showing {{(page-1)*25 + 1}}-{{(page-1)*25+25}} games out of 51961 games </p>   
        </div>
    </div>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search for Games here!" ng-model="search">

      </div>      
    </div>
  </form>

    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <td>#</td>
                <td>Icon</td>
                <td>
                    <a href="javascript:void(0)" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Name</a> <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </td>
                <td>                               
                    <a href="javascript:void(0)" ng-click="sortType = 'release_date'; sortReverse = !sortReverse">
                    Release Date</a> <span ng-show="sortType == 'release_date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'release_date' && sortReverse" class="fa fa-caret-up"></span>
                </td>
                <td>
                    <a href="javascript:void(0)" ng-click="sortType = '\u0022num platforms\u0022'; sortReverse = !sortReverse">
                    No. of Platforms </a> <span ng-show="sortType == '\u0022num platforms\u0022' && !sortReverse"class="fa fa-caret-down"></span>
                    <span ng-show="sortType == '\u0022num platforms\u0022' && sortReverse" class="fa fa-caret-up"></span>
                </td>
                <td>
                    <a href="javascript:void(0)" ng-click="sortType = 'aliases'; sortReverse = !sortReverse">
                    Aliases </a> <span ng-show="sortType == 'aliases' && !sortReverse"class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'aliases' && sortReverse" class="fa fa-caret-up"></span>
                </td>
            </tr>            
        </thead>
        <tbody>
            <tr ng-repeat="x in games | orderBy:sortType:sortReverse | filter:search">
                <td>{{$index + 1}}</td>
                <td><img src="{{x.tiny_image}}"</td>
                <td><a href="/#/game/{{+x.id}}">{{ x.name }}</a></td>
                <td>{{ x.release_date.toDateString() }}</td>
                <td>{{ x["num platforms"] }}</td>
                <td>{{x.aliases ? x.aliases : "Unkown"}} </td>
            </tr>
        </tbody>

    </table>

    <div class="container"> 
        <div align="center"> 
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a ng-click="getPages(1)" aria-label="First">
                            <span aria-hidden="true">First</span>
                        </a>
                    </li>
                    <li>
                        <a ng-click="getPages(page-1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="n in pages track by $index"><a ng-click="getPages(n)" >{{n}}</a></li>
                    <li>
                        <a ng-click="getPages(page+1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li>
                        <a ng-click="getPages(2079)" aria-label="Last">
                            <span aria-hidden="true">Last</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
