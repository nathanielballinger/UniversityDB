<div data-ng-controller="gamesCtrl" data-ng-init="init()" class="container">
    <h1 align="center">Games</h1>
    <div class="row">
        <div class"col-md-6">
            <p>Showing {{characters.length}} platforms    
        </div>
        <div class"col-md-6">
            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{sortVar}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="sortBy('Name')">Name</a></li>
                    <li><a href="" ng-click="sortBy('Release Date')">Release Date</a></li>
                    <li><a href="" ng-click="sortBy('Genre')">Genre</a></li>
                    <li><a href="" ng-click="sortBy('Developer/Publisher')">Developer/Publisher</a></li>
                    <li><a href="" ng-click="sortBy('Platform')">Platform</a></li>

                </ul>
            </div>
            <button ng-click="swapOrder()" type="button" class="btn btn-default">Swap Order</button>
        </div>
    </div>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>#</th>
                <td>Name</td>
                <td>Release Date</td>
                <td>Platform</td>
            </tr>            
        </thead>
        <tbody>
            <tr ng-repeat="x in games track by $index">
                <td>{{$index + 1}}</td>
                <td><a href="/#/game/{{+x.id}}">{{ x.name }}</a></td>
                <td>{{ x.release_date }}</td>
                <td>{{ x.platforms[0].name }}</td>
            </tr>
        </tbody>

    </table>
</div>
